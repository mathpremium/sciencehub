<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talking Character</title>
  <style>
    body {
      background: #f7f3ed;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .character {
      position: relative;
      display: inline-block;
      width: 200px;
    }

    .face {
      width: 200px;
      height: 200px;
      background: #422a1d;
      border-radius: 50%;
      position: relative;
    }

    .glasses {
      position: absolute;
      top: 50px;
      left: 30px;
      width: 140px;
      height: 30px;
      background: black;
      border-radius: 8px;
    }

    .mouth {
      position: absolute;
      bottom: 40px;
      left: 75px;
      width: 50px;
      height: 10px;
      background: #fff;
      border-radius: 10px;
      transition: height 0.1s;
    }

    .mouth.talking {
      animation: talk 0.2s infinite;
    }

    @keyframes talk {
      0%, 100% { height: 10px; }
      50% { height: 30px; }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Luxury Character Talking</h1>
  
  <div class="character">
    <div class="face">
      <div class="glasses"></div>
      <div class="mouth" id="mouth"></div>
    </div>
  </div>

  <br>
  <button onclick="speak()">Talk</button>

  <script>
    function speak() {
      const mouth = document.getElementById('mouth');
      const message = "Hello, I am your luxury character. Nice to meet you!";
      const utterance = new SpeechSynthesisUtterance(message);

      mouth.classList.add('talking');

      utterance.onend = () => {
        mouth.classList.remove('talking');
      };

      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
